<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <style>
        ol {
           list-style-type:"❤️"; 
        }
        .two{
            list-style-image:url("./img/icons8-crystal-ball-48.png");

        }
        .three{
            list-style-position: outside ; 
        }
    </style>
</head>
<body>
    <h1>Styling Lists</h1>
    <ol>
        <li>Orange</li>
        <li>Apple</li>
        <li>Satsuma</li>
        <li>Watermelon</li>
    </ol>
    <ol class="two">
        <li>Orange</li>
        <li>Apple</li>
        <li>Satsuma</li>
        <li>Watermelon</li>
    </ol>
    <ol class="three">
        <li>Orange</li>
        <li>Apple</li>
        <li>Satsuma</li>
        <li>Watermelon</li>
    </ol>

    
</body>
</html>
